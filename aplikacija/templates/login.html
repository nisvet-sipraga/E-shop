
<link rel="stylesheet" href="/static/login_style.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="container login-container">
            <div class="row">
                <div class="col-md-3 login-form-1">
                
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Ulogujte se</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" id="inputEmail" name="email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" id="inputPassword" name="password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">

                            <a href="/request-reset-email" class="ForgetPwd" value="Login">Forget Password?</a>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
