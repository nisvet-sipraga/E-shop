<link rel="stylesheet" href="/static/contact_style.css">
{% extends "base.html" %}



{% block content %}

<div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="col-lg-12 col-xl-12 col-sm-12  col-md-12 col-12 row screen-body "  style="margin: auto;" >
          <div class="col-lg-8 col-xl-8 col-sm-12  col-md-8 col-12 screen-body-item left" >
            <div class="app-title">
              <span><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2876.814703476549!2d18.429059916215056!3d43.859669147071685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758c8c9afb914f5%3A0x1a4eeac70384899!2sSebilj!5e0!3m2!1sbs!2sba!4v1625818457960!5m2!1sbs!2sba" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe></span>
           
            </div>
            <div class="app-contact" style="margin: auto; height: 15px; ">CONTACT INFO : +62 81 314 928 595</div>
          </div>
          
          <div class="col-lg-4 col-xl-4 col-sm-12  col-md-4 col-12 screen-body-item">
            <div class="app-form">
            <form method="POST">  
              {% csrf_token %}
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME" name= "name">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL" name = "email">
              </div>
 
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE" name="kmessages">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" type="submit">SEND</button>
              </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>
  
{% endblock %}
