{% extends "base.html" %}
{% block content %}

<div class="col-xl-12 col-lg-12 col-sm-12 col-md-12 col-12"  style=" height: 400px; padding-top: 100px;" >
<div class="col-xl-6 col-lg-10 col-sm-12 col-md-12 col-12" style="margin: auto;">
<form action="{% url 'request-reset-email' %}"  method="POST"> 
{% csrf_token %}

<input name="email" class="col-xl-9 col-lg-7 col-sm-8 col-md-8 col-12 search " type="email" placeholder="Enter your mail" aria-label="Email">
<button class="col-xl-2 col-lg-3 col-sm-2 col-md-2 col-12 btn_search   " type="submit" style="background-color: red; color: white;">Submit</button>


</form>
</div>  
</div>

{% endblock %}
